<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My RxJS Demo</title>

    <script type="module" src="./src/main.js" defer></script>
  </head>

  <body>
    <main id="app">
      <h1>To Do List</h1>

      <input class="todo-list-search" type="search" placeholder="Search in your tasks">
      
      <div class="todo-list-container">
        <div class="todo-list-input-group">
          <input type="text" class="todo-list-input">
          <button class="todo-list-input-button">Add</button>
        </div>

        <ul class="todo-list"></ul>
      </div>
    </main>
  </body>
</html>
